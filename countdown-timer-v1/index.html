<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../reset.css" />
    <link
      rel="stylesheet"
      href="./styles.css" />
    <title>Countdown Timer v1</title>
  </head>
  <body>
    <div id="main">
      <h1>Year 2025 Countdown</h1>
      <div class="countdown">
        <div class="time-section">
          <div
            class="time"
            id="days">
            00
          </div>
          <small>Days</small>
        </div>

        <div class="time-section">
          <div
            class="time"
            id="hours">
            00
          </div>
          <small>Hours</small>
        </div>

        <div class="time-section">
          <div
            class="time"
            id="minutes">
            00
          </div>
          <small>Minutes</small>
        </div>

        <div class="time-section">
          <div
            class="time"
            id="seconds">
            00
          </div>
          <small>Seconds</small>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
