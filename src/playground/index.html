<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Playground</title>
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-gray-800 text-white"
  >
    <div class="container mx-auto p-6">
      <h1 class="mb-4 text-3xl font-bold">Countdown Timer</h1>

      <form id="countdownForm">
        <input
          type="datetime-local"
          id="targetDate"
          class="mb-2 rounded bg-gray-700 p-2"
          required
        />
        <button
          type="submit"
          class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
        >
          Start Countdown
        </button>
      </form>

      <div id="countdown" class="mt-6 text-center">
        <div class="timer-element">
          <div id="days" class="value text-5xl font-bold"></div>
          <div class="label">Days</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
