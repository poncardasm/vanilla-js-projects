<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="flex h-screen items-center justify-center bg-gray-100">
      <div class="rounded-lg bg-white p-8 shadow-md">
        <h1 class="text-primary mb-4 text-2xl font-bold">Countdown Timer</h1>
        <div class="mb-4">
          <label for="countdown-date" class="mb-2 block font-bold"
            >Enter Countdown Date:</label
          >
          <input
            type="datetime-local"
            id="countdown-date"
            class="w-full rounded-md border border-gray-300 px-3 py-2"
          />
        </div>
        <button
          id="start-countdown"
          class="w-full rounded-md bg-slate-700 px-4 py-2 text-white hover:bg-slate-900"
        >
          Start Countdown
        </button>
        <div id="countdown" class="mt-8 text-center">
          <p
            class="text-secondary m-0 text-4xl font-bold"
            id="countdown-display"
          ></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
