<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../output.css" />
    <title>Countdown Timer</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-primary">Countdown Timer</h1>
      <div class="mb-4">
        <label
          for="countdown-date"
          class="block font-bold mb-2"
          >Enter Countdown Date:</label
        >
        <input
          type="datetime-local"
          id="countdown-date"
          class="border border-gray-300 rounded-md px-3 py-2 w-full" />
      </div>
      <button
        id="start-countdown"
        class="bg text-white px-4 py-2 rounded-md hover:bg-primary-700">
        Start Countdown
      </button>
      <div
        id="countdown"
        class="mt-8 text-center">
        <p
          class="text-4xl font-bold text-secondary"
          id="countdown-display"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
